<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        th,tr,td{
            padding: 10px;
        }
    </style>
    <form action="https://www.google.com">
    <table border="1" cellspacing="10px" width="50%", align="center">
        <tr>
            <th colspan="2" align="center">Registration Form</th>
        </tr>
        <tr>
        <th>
            <label>First Name</label>
        </th>
        <td>
            <input type="text" placeholder="Enter your name" autofocus required>
        </td>
        </tr>
        <tr>
        <th>
            <label>Last Name</label>
        </th>
        <td><input type="text"  placeholder="Enter your last name" autofocus required /></td>
        </tr>
        <tr>
            
            <th>
                <label>E mail</label>
            </th>
            <td>
                <input type="email"placeholder="Enter your e-mail">
            </td>
        </tr>
        <tr>
            <th>
              <label>Password</label>
              <td>
                <input type="password" placeholder="********">
              </td>
            </th>
        </tr>
        <tr>
            <th>
                <label>Gender</label>
            </th>
                <td>
                  <label >Male</label><input type="radio" name="r1">
                  <label >Female</label><input type="radio"  name="r1">
                  <label >Others</label><input type="radio"  name="r1">
                  
                 </td>
            
        </tr>
        <tr>
            <th>
                <label >Skills</label>
            </th>
            <td>
                <label>HTML 5</label><input type="checkbox" name="" id="">
                <label>CSS</label><input type="checkbox"name="" id="">
                <label>JS</label><input type="checkbox"name="" id="">
                <label>REACT</label><input type="checkbox"name="" id="">
            </td>
        </tr>
        <tr>
            <th>
                <label>Date</label>
            </th>
            <td><input type="date"></td>
        </tr>
        
        <tr>
            <th>
                <label>Resume</label>
            </th>
            <td><input type="file"></td>
        </tr>
        <tr>
            <th>
                <label>City</label>
                <td>
                    <Select>
                        <option value="">--------</option>
                        <option value="">Delhi</option>
                        <option value="">Noida</option>
                        <option value="">Nainital</option>
                    </Select>
                </td>
            </th>
        </tr>
        <tr>
            <th colspan="2" align="center">
                <button>Submit
                </button>
            </th>
        </tr>
    </table>
</form>
</body>
</html>
